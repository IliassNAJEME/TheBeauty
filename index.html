<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BEAUTY</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="glass-container">
        <div class="form-container">
            <!-- Login Section -->
            <div class="login-box">
                <h2>Login</h2>
                <form action="#" method="POST">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <div class="options">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">souviens-toi de moi</label>
                        <a href="#">Vous avez oubli√© votre mot de passe ?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p>Vous n'avez pas de compte ?<a href="#register"> Registre</a></p>
                </form>
            </div>

            <!-- Sign Up Section -->
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form action="#" method="POST">
                    <input type="text" id="name" name="name" required placeholder="Name">
                    <input type="email" id="email" name="email" required placeholder="Email">
                    <input type="password" id="signup-password" name="password" required placeholder="Password">
                    <input type="date" id="dob" name="dob" required placeholder="Date of Birth">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
