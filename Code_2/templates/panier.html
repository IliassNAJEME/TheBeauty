<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir le panier</title>
    <link rel="stylesheet" href="../css/panier.css">
</head>
<body>
    <div class="container">
        <!-- Partie gauche : Informations personnelles -->
        <div class="left-section">
            <h2>Informations personnelles</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" required>
                </div>
                <div class="form-group">
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone :</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="instagram">Nom d'utilisateur Instagram :</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
                <button type="submit" class="submit-btn">Passer la commande</button>
            </form>
        </div>

        <!-- Partie droite : Produits dans le panier -->
        <div class="right-section">
            <h2>Votre panier</h2>
            <div class="cart-items">
                <!-- Les produits seront ajoutés dynamiquement ici -->
            </div>
            <div class="cart-total">
                <span>Total :</span>
                <span id="total-price">0.00 €</span>
            </div>
        </div>
    </div>

    <script src="../js/panier.js"></script>
</body>
</html>
